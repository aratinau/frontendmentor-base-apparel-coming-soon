<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<main class="container">

  <div class="d-flex wrapper">
    <div class="block-info">
      <img src="images/logo.svg"/>

      <picture class="picture-mobile">
        <img src="images/hero-mobile.jpg" alt="image product"/>
      </picture>

      <h1 class="regular"><span class="thin">We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.</p>

      <div class="form-group">
        <input type="email" placeholder="Email Address"/>
        <button type="submit" class="btn">
          <img src="images/icon-arrow.svg"/>
        </button>
        <span class="error-message">Please provide a valid email</span>
      </div>
    </div>
    <picture class="picture-desktop">
      <img src="images/hero-desktop.jpg" alt="image product"/>
    </picture>

  </div>

</main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aratinau">aratinau</a>.
  </p>
</footer>
</body>
</html>
